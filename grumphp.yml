grumphp:
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: ddev exec php
  ascii:
    failed: happy.txt
    succeeded: happy.txt
  tasks:
    phpcpd:
      directory: ["./web/modules/custom"]
    phpstan:
      level: 1
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
      memory_limit: "-1"
      use_grumphp_paths: true
      ignore_patterns:
        - libraries/
        - modules/contrib
        - vendor
    phpcs:
      encoding: utf-8
      triggered_by:
        - changed_files
        - php
        - inc
        - module
        - install
        - profile
        - theme
      standard: vendor/drupal/coder/coder_sniffer/Drupal/,vendor/drupal/coder/coder_sniffer/DrupalPractice/
      whitelist_patterns:
        - /^modules\/custom\/(.*)/
        - /^themes\/custom\/(.*)/
  fixer:
    enabled: true
    fix_by_default: true
