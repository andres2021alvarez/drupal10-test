grumphp:
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: ddev exec php
  ascii:
    failed: happy.txt
    succeeded: happy.txt
  tasks:
    git_blacklist:
      keywords:
        - "die\\("
        - "var_dump\\("
        - "exit;"
      whitelist_patterns: []
      triggered_by: ["php"]
      regexp_type: G
      match_word: false
      ignore_patterns: []
    git_commit_message:
      allow_empty_message: false
      enforce_capitalized_subject: true
      enforce_no_subject_punctuations: false
      enforce_no_subject_trailing_period: true
      enforce_single_lined_subject: true
      type_scope_conventions: []
      skip_on_merge_commit: true
      max_body_width: 72
      max_subject_width: 60
      matchers:
        Must contain YOUTRACK issue number: /FAM-([0-9]*)/
      case_insensitive: true
      multiline: true
      additional_modifiers: ""
    composer:
      file: ./composer.json
      no_check_all: false
      no_check_lock: false
      no_check_publish: false
      no_local_repository: false
      with_dependencies: false
      strict: false
    phpstan:
      level: 1
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
      memory_limit: "-1"
      use_grumphp_paths: true
      ignore_patterns:
        - libraries/
        - modules/contrib
        - vendor
    phpcs:
      encoding: utf-8
      triggered_by:
        - changed_files
        - php
        - inc
        - module
        - install
        - profile
        - theme
      standard: vendor/drupal/coder/coder_sniffer/Drupal/,vendor/drupal/coder/coder_sniffer/DrupalPractice/
      ignore_patterns:
        - libraries/
        - modules/contrib
        - vendor
  fixer:
    enabled: true
    fix_by_default: true
