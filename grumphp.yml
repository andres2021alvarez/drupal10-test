grumphp:
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: ddev exec php
  ascii:
    failed: happy.txt
    succeeded: happy.txt
  tasks:
    phpstan:
      level: 7
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
      memory_limit: "-1"
      use_grumphp_paths: true
      ignore_patterns:
        - libraries/
        - modules/contrib
        - vendor
  fixer:
    enabled: true
    fix_by_default: true
